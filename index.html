<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BLAST Premier YouTube + Twitch Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .inputs {
            padding: 10px;
            background: #222;
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

            .inputs label {
                font-weight: bold;
            }

            .inputs input {
                padding: 5px;
                font-size: 1rem;
            }

        .container {
            flex: 1;
            display: flex;
            width: 100vw;
        }

        iframe {
            border: none;
        }

        .video {
            flex: 1;
            height: 100%;
        }

        .chat {
            max-width: 400px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="inputs">
        <label for="ytVideoId">YouTube Video ID:</label>
        <input type="text" id="ytVideoId" placeholder="e.g., UG8_vmHikYw" value="UG8_vmHikYw" />

        <label for="twitchChannel">Twitch Channel:</label>
        <input type="text" id="twitchChannel" placeholder="e.g., blastpremier" value="blastpremier" />

        <button id="loadBtn">Load</button>
    </div>

    <div class="container">
        <iframe id="youtubeFrame"
                class="video"
                src="https://www.youtube.com/embed/UG8_vmHikYw?autoplay=1"
                allow="autoplay; encrypted-media"
                allowfullscreen></iframe>

        <iframe id="twitchChatFrame"
                class="chat"
                src="https://www.twitch.tv/embed/blastpremier/chat?parent=markbanya.github.io"
                scrolling="no"></iframe>
    </div>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const ytInput = document.getElementById('ytVideoId');
        const twitchInput = document.getElementById('twitchChannel');
        const ytFrame = document.getElementById('youtubeFrame');
        const twitchFrame = document.getElementById('twitchChatFrame');

        loadBtn.addEventListener('click', () => {
            const ytId = ytInput.value.trim();
            const twitchChannel = twitchInput.value.trim();

            if (!ytId || !twitchChannel) {
                alert('Please enter both YouTube Video ID and Twitch Channel name.');
                return;
            }

            // Update YouTube iframe src
            ytFrame.src = `https://www.youtube.com/embed/${ytId}?autoplay=1`;

            // Update Twitch iframe src â€” parent must be your GitHub Pages domain
            twitchFrame.src = `https://www.twitch.tv/embed/${twitchChannel}/chat?parent=markbanya.github.io`;
        });
    </script>
</body>
</html>
