<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BLAST Premier YouTube + Twitch Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .video, .chat {
            flex: 1;
            border: none;
        }

        .video {
            height: 100%;
        }

        .chat {
            height: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="video"
                src="https://www.youtube.com/embed/UG8_vmHikYw?autoplay=1"
                allow="autoplay; encrypted-media"
                allowfullscreen
                frameborder="0"></iframe>

        <iframe class="chat"
                src="https://www.twitch.tv/embed/blastpremier/chat?parent=markbanya.github.io"
                frameborder="0"
                scrolling="no"></iframe>
    </div>
</body>
</html>
